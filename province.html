						normal: {

						emphasis: {

			visualMap: [{
						type: 'continuous',
						min: 0,
						max: 30,
						left: 'left',
						bottom: 'bottom',
						text: ['Max', 'Min'],
						calculable: true,
						color: ['#d94e5d', '#50a3ba', '#eac736']

				show: true,

				feature: {

		myChart.setOption(option);
