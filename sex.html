<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>微信好友</title>
	<script src="../echarts.js"></script>
	<script src="../jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px">
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var option = {
			title: {
				text: '微信好友性别比例',
				left: 'center'
			},
			tooltip: {},
			series: [
				{
					name: '性别',
					type: 'pie',
					data: [
						{name: '男性', value: 89, itemStyle: { normal: {color: '#0033FF'}}},
						{name: '女性', value: 102, itemStyle: { normal: {color: '#FF0000'}}},
						{name: '未知', value: 11, itemStyle: { normal: {color: '#00FF00'}}}
						
					],
					radius: '55%',
					center: ['50%', '60%'],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
